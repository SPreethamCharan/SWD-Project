{% extends 'base.html' %}

{% block content %}
    <div class="container">
        
        <h2 class="mt-5">Products</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4"> <!-- 3 columns on medium and larger screens -->
            {% for product in products %}
            <div class="col">
                <div class="card">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ product.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
