{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="mt-5">Add Product</h2>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Product Name</label>
                {{ form.name }}
                {% for err in form_errors.name %}
                    <div class="text-danger">{{ err }}</div>
                {% endfor %}
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Product Image</label>
                {{ form.image }}
                {% for err in form_errors.image %}
                    <div class="text-danger">{{ err }}</div>
                {% endfor %}
            </div>
            <div class="text-center"> <!-- Center align the button -->
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
        </form>
    </div>

{% endblock %}
